<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //递归：函数中调用函数自己，此时就是递归，递归一定要有结束的条件
        var i=0;
        function f1(){
            i++;
            if(i<5){
                f1();
            }
            console.log("从前有个山，山里有座庙，");
        }
    </script>
</head>
