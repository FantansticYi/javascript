<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //使用对象---》使用对象中的属性和对象中的方法，使用对象就要先有构造函数
        //构造函数
        function Person(name,age){
         this.name=name;
         this.age=age;
        }
        //添加共享的属性
        Person.prototype.sex="男";
        //添加共享的方法
        Person.prototype.sayHi=function(){
          console.log("123");
        };
        var per=new Person("1",20);
        //如果想要使用一些属性和方法，并且属性的值在每个对象中都是一样的，方法在每个对象中的操作也是一样的，为了共享数据，节省内存空间，是可以把属性和方法通过原型的方法进行赋值


    </script>
</head>

</html>
